<div class="row mt-5 height h-100">
    <h1>Add Element</h1>    
    <div class="col-lg-8 col-md-8 col-lg-offset-1 col-md-offset-1 browse-section">
       <div class="rounded border-browse p-3 d-flex flex-column justify-content-center h-100 align-items-center">
    <h1>Drag and Drop</h1>    
          <p>or browse from your device</p>
          <input type="file" id="file" (change)="uploadFiles($event.target.files)">

       </div>
    </div>
    <div class="col-lg-3 col-md-3">
      <form [formGroup]="addElementForm">  

            <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" formControlName="categoryName">
                        <option>Header</option>
                        <option>About Us</option>

                    </select>
                  </div>

                  <div class="form-group mt-4">
                        <label for="url">From URL</label>
                        <input type="text" class="form-control" id="url" formControlName="url">
                      </div>

                      <div class="form-group mt-4">
                            <label for="website">By (Company or Website Name)</label>
                            <input type="text" class="form-control" id="website" formControlName="websiteName">
                          </div>

                         

                          <div class="form-group mt-4">
                              <Button type="button" class="btn btn-danger btn-lg" (click)="addElement()">Add Element</Button>
                              </div>
                          </form>
      </div>
    </div>
