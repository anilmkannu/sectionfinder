<div class="container-fluid">
    <div class="container">
        <div class="row">        
                <p class="text-uppercase"> Login using your account: </p>
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control input-lg" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password"  class="form-control input-lg" placeholder="Password">
                    </div>
                    <div>
                        <input type="button" class="btn btn-md" value="Sign In" (click)="loginUser()" >
                    </div>
            </form>
        </div>
    </div>
</div>
